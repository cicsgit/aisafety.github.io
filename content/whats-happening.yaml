latest_news:
  - title: "Bagdasarian and Zilberstein receive Schmidt Sciences Grant"
    description: "UMass Amherst AI Safety Initiative receives major funding to advance research in AI alignment and safety protocols."
    image: "content/artifacts/images/aisec_generic.svg"
    date: "2025-03-15"
    link: "news/schmidt-grant-2025.html"


upcoming_events:
  - title: "UMass AI&Sec SP'25 Seminar: Anshuman Suri – White-box vs Black-box: Privacy Auditing for ML"
    description: "Anshuman Suri (Northeastern University) discusses why optimal membership inference requires parameter access and implications for privacy auditing."
    image: "content/artifacts/images/aisec_generic.svg"
    date: "2025-02-03"
    time: "11:00 AM - 12:00 PM"
    location: "CS 142, UMass Amherst + Zoom"
    link: "events/aisec-suri-2025.html"

  - title: "UMass AI&Sec SP'25 Seminar: Sahar Abdelnabi – Evaluating and Securing LLM‑Agentic Networks"
    description: "Sahar Abdelnabi presents evaluations of multi‑agent negotiations as dynamic benchmarks for reasoning and security."
    image: "content/artifacts/images/aisec_generic.svg"
    date: "2025-02-10"
    time: "11:00 AM - 12:00 PM"
    location: "CS 142, UMass Amherst + Zoom"
    link: "events/aisec-abdelnabi-2025.html"

  - title: "UMass AI&Sec SP'25 Seminar: Norman Mu – System Prompt Robustness"
    description: "Norman Mu (xAI) explores robustness of system prompts in large‑scale language models."
    image: "content/artifacts/images/aisec_generic.svg"
    date: "2025-02-24"
    time: "11:00 AM - 12:00 PM"
    location: "CS 142, UMass Amherst + Zoom"
    link: "events/aisec-mu-2025.html"

  - title: "UMass AI&Sec SP'25 Seminar: Andy Zou – Red Teaming AI Agents In‑The‑Wild"
    description: "Andy Zou demonstrates how red teaming reveals deployment vulnerabilities in AI agents."
    image: "content/artifacts/images/aisec_generic.svg"
    date: "2025-03-10"
    time: "11:00 AM - 12:00 PM"
    location: "CS 142, UMass Amherst + Zoom"
    link: "events/aisec-zou-2025.html"

  - title: "UMass AI&Sec SP'25 Seminar: Ryan McKenna – Private Analytics and Learning at Google"
    description: "Ryan McKenna (Google) overviews privacy‑preserving analytics and federated learning at scale."
    image: "content/artifacts/images/aisec_generic.svg"
    date: "2025-04-07"
    time: "11:00 AM - 12:00 PM"
    location: "CS 142, UMass Amherst + Zoom"
    link: "events/aisec-mckenna-2025.html"

  - title: "UMass AI&Sec SP'25 Seminar: Jonas Geiping – Increasing Trust via New Benchmarks & Model Oversight"
    description: "Jonas Geiping (ELLIS Institute) discusses benchmarking modern models and quantifying oversight limits."
    image: "content/artifacts/images/aisec_generic.svg"
    date: "2025-04-28"
    time: "11:00 AM - 12:00 PM"
    location: "CS 142, UMass Amherst + Zoom"
    link: "events/aisec-geiping-2025.html"



